  quote: '<p><strong>The best part of coding</strong> is that there is always something new around the corner.  HTML is the gateway drug to a world where things are constantly evolving.  I will never know too much.</p>',}
- {avatar: 'giacomoup.jpg',
  name: 'Giacomo',
  title: 'Big ball of fluff and love. Gentle giant.',
  quote: '<p><strong>Coding teaches me to have a terrific sense of humor.</strong>  If not, there would never be enough tissue for all the tears.  Everything I have learned the best has been because of one of my many errors that needed to be debugged!</p>',}
- {avatar: 'cappucino.jpg',
  name: 'Cappuccino',
  title: 'My secret mojo.',
  quote: '<p><strong>As if I need more energy!</strong> I love a well crafted cappucino, from top to bottom.  There is a wonderful meditation that goes into creating my morning libation. A couple sips and life is good.</p>',}
