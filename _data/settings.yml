  name: 'Wandering',
  title: 'My other secret mojo.',
  quote: '<p><strong>Traveling to new places really invigorates me.</strong> It gives me a new perspective on the familiar (learning to trust my intuition), while simultaneously exposing me to the new and unfamiliar. I am very aware of how fortunate I am for the many journeys taken and the gifts it has given me.</p>',}


